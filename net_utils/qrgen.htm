<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>二维码生成器</title>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js">
		</script>		
	</head>
	<body>
	<div align="center" style="padding: 5px;">
	请输入二维码
	</div>
	<div align="center" style="padding: 5px;">
	<textarea id="qrcode_str" style="width:256px;height:100px;resize: none;border: 1px solid #ccc;outline: none;">在这里输入二维码</textarea>
	</div>
	<div id="qrcode" align="center" style="padding: 5px;"></div>
	<div align="center" style="padding: 5px;">
	<button id="btn_get_qrcode" type="button" onclick="get_qrcode()" style="width:200px;height:50px">生成二维码</button>
	</div>
	
	<script type="text/javascript">
	
	var str=document.getElementById("qrcode_str").value;
	str=document.getElementById("qrcode_str").value;
	var qrcode = new QRCode(document.getElementById("qrcode"), {
		text: str,
		width: 256,
		height: 256,
		colorDark : "#000000",
		colorLight : "#ffffff",
		correctLevel : QRCode.CorrectLevel.H
	});
	
	function get_qrcode()
	{
		qrcode.clear();
		qrcode.makeCode(document.getElementById("qrcode_str").value);	
	}
	</script>
	</body>
</html>
